    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script> window.watsonAssistantChatOptions = {

            integrationID: "9cc458ba-c10f-4181-a584-4067013daa60", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in. 
            serviceInstanceID: "00163c7d-98c0-4359-9f1d-b4a819ae6289", // The ID of your service instance.

            onLoad: function(instance) { instance.render(); }

        };

        setTimeout(function () {
            const

            t = document.createElement('script');

            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +

                (window.watsonAssistantChatOptions.clientVersion || 'latest') +

                "/WatsonAssistantChatEntry.js";

            document.head.appendChild(t);

        });

    </script>

</body>
